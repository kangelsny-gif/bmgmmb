    const selectedContainerEl = document.getElementById('selected-container');
    const searchInput = document.getElementById('search-input');
    const submitBtn = document.getElementById('submit-btn');
    const resetBtn = document.getElementById('reset-btn');
    const toggleViewBtn = document.getElementById('toggle-view-btn');
    const generalArea = document.getElementById('general-area');
    const detailedArea = document.getElementById('detailed-area');
    const mainScroller = document.getElementById('main-scroller');
    let selectedTags = new Set();
    let isListExpanded = false; 
    function renderTags() {
        generalArea.innerHTML = '';
        const generalTitle = document.createElement('div');
        generalTitle.className = 'section-title';
        generalTitle.textContent = 'B·ªô L·ªçc Chung';
        generalArea.appendChild(generalTitle);
        for (const [subGroup, tags] of Object.entries(generalFiltersData)) {
            const groupContainer = document.createElement('div');
            groupContainer.className = 'sub-section-container';
            const subTitle = document.createElement('div');
            subTitle.className = 'sub-section-title';
            subTitle.textContent = subGroup;
            groupContainer.appendChild(subTitle);
            const grid = document.createElement('div');
            grid.className = 'tag-grid';
            tags.forEach(tag => grid.appendChild(createTagElement(tag)));
            groupContainer.appendChild(grid);
            generalArea.appendChild(groupContainer);
        }
        detailedArea.innerHTML = '';
        for (const [groupName, tags] of Object.entries(detailedTagsData)) {
            const groupContainer = document.createElement('div');
            groupContainer.className = 'detailed-group-container section-container';
            groupContainer.classList.add('d-none');
            const groupTitle = document.createElement('div');
            groupTitle.className = 'section-title';
            groupTitle.textContent = groupName;
            groupContainer.appendChild(groupTitle);
            const grid = document.createElement('div');
            grid.className = 'tag-grid';
            tags.forEach(tag => grid.appendChild(createTagElement(tag)));
            groupContainer.appendChild(grid);
            detailedArea.appendChild(groupContainer);
        }
    }
    function createTagElement(tag) {
        const el = document.createElement('div');
        el.className = 'tag-item';
        el.textContent = tag.text;
        el.dataset.slug = tag.value;
        el.dataset.text = tag.text;
        el.addEventListener('click', () => toggleTag(tag.value));
        return el;
    }
    function toggleTag(slug) {
        if (selectedTags.has(slug)) selectedTags.delete(slug);
        else selectedTags.add(slug);
        updateUI();
    }
    function updateUI() {
        document.querySelectorAll('.tag-item').forEach(el => {
            el.classList.toggle('active', selectedTags.has(el.dataset.slug));
        });
        selectedContainerEl.innerHTML = '';
        if (selectedTags.size === 0) {
            selectedContainerEl.innerHTML = '<div class="empty-placeholder">Ch∆∞a ch·ªçn tag n√†o...</div>';
            return;
        }
        selectedTags.forEach(slug => {
            let text = slug;
            const findIn = (data) => {
                for(const list of Object.values(data)) {
                    for(const t of list) if(t.value === slug) return t.text;
                }
                return null;
            }
            text = findIn(generalFiltersData) || findIn(detailedTagsData) || slug;
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.innerHTML = `${text} &times;`;
            chip.onclick = () => toggleTag(slug);
            selectedContainerEl.appendChild(chip);
        });
        selectedContainerEl.scrollLeft = selectedContainerEl.scrollWidth;
    }
    function performSearch(term) {
        mainScroller.scrollTop = 0;
        const generalContainers = generalArea.querySelectorAll('.sub-section-container');
        let generalHasMatch = false;
        generalContainers.forEach(container => {
            const items = container.querySelectorAll('.tag-item');
            let groupMatch = false;
            items.forEach(item => {
                const text = item.dataset.text.toLowerCase();
                const isMatch = term === '' || text.includes(term);
                item.classList.toggle('hidden', !isMatch);
                if (isMatch) { groupMatch = true; generalHasMatch = true; }
            });
            container.classList.toggle('d-none', term !== '' && !groupMatch);
        });
        const generalTitle = generalArea.querySelector('.section-title');
        if (generalTitle) generalTitle.classList.toggle('d-none', term !== '' && !generalHasMatch);
        const detailedGroups = detailedArea.querySelectorAll('.detailed-group-container');
        detailedGroups.forEach(group => {
            const items = group.querySelectorAll('.tag-item');
            let groupMatch = false;
            items.forEach(item => {
                const text = item.dataset.text.toLowerCase();
                const isMatch = term === '' || text.includes(term);
                item.classList.toggle('hidden', !isMatch);
                if (isMatch) groupMatch = true;
            });
            if (term !== '') {
                group.classList.toggle('d-none', !groupMatch);
            } else {
                group.classList.toggle('d-none', !isListExpanded);
            }
        });
    }
    searchInput.addEventListener('input', (e) => {
        performSearch(e.target.value.toLowerCase().trim());
    });
    toggleViewBtn.addEventListener('click', () => {
        isListExpanded = !isListExpanded;
        if (searchInput.value.trim() !== '') searchInput.value = '';
        
        const detailedGroups = detailedArea.querySelectorAll('.detailed-group-container');
        detailedGroups.forEach(g => g.classList.toggle('d-none', !isListExpanded));
        toggleViewBtn.innerHTML = isListExpanded ? 'üëÅÔ∏è ·∫®n Tag' : 'üëÅÔ∏è Hi·ªán Tag';
        performSearch(''); 
    });
    resetBtn.addEventListener('click', () => {
        selectedTags.clear();
        searchInput.value = '';
        performSearch('');
        updateUI();
    });
    submitBtn.addEventListener('click', () => {
        if (selectedTags.size === 0) {
            alert('B·∫°n ch∆∞a ch·ªçn tag n√†o!'); return;
        }

        window.open('https://tonghopdammeoo.wordpress.com/tag/' + slugs.join('+'), '_blank');
    });
    renderTags();
});
